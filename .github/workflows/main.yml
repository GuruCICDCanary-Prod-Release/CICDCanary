name: CanaryTest

on:
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials CodeGuru
        uses: aws-actions/configure-aws-credentials@v1
        if: ${{ always() }}
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Checkout the CodeGuru Reviewer Action repository
        uses: actions/checkout@v2
        if: ${{ always() }}
        with:
          repository: GuruCICDCanary-Prod-Release/CICD-Actions
          ref: refs/heads/main
          token: ${{ secrets.TOKEN }}
          path: ./.github/GuruCICDCanary-Prod-Release/CICD-Actions

      - name: AWS CodeGuru Reviewer Scanner
        uses: ./.github/GuruCICDCanary-Prod-Release/CICD-Actions
        id: codeGuruScanner
        continue-on-error: true
        if: ${{ always() }}
        with:
          name: cicd-canary-prod-release-us-west-2-1624403880902
          build_path: buildFiles
          s3_bucket: codeguru-reviewer-github-canary-prod-release-us-west-2

      - name: Sleep for 5 seconds for retry on failure
        if: ${{ steps.codeGuruScanner.outcome == 'failure' }}
        run: sleep 5s
        shell: bash

      # Retry (in case of docker pull throttling)
      - name: AWS CodeGuru Reviewer Scanner Retry
        uses: ./.github/GuruCICDCanary-Prod-Release/CICD-Actions
        if: ${{ steps.codeGuruScanner.outcome == 'failure' }}
        with:
          name: cicd-canary-prod-release-us-west-2-1624403880902
          build_path: buildFiles
          s3_bucket: codeguru-reviewer-github-canary-prod-release-us-west-2

      - name: Upload review result
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: codeguru-results.sarif.json

      # Add this step to assist debugging
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: sarif_results
          path: codeguru-results*.json
